<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Billy's Etch-A-Sketch</title>
        <link rel="stylesheet" href ="style.css">
        <script src = "javascript.js" defer></script>
    </head>
    <body>
        <div class = 'contents'>
            <div class = "head">
                <div class = 'title'>
                    <h1>
                        Welcome to Billy's Etch-a-sketch, V1!
                    </h1>
                    <h3>
                        For best experience, use on computer!
                    </h3>
                </div>
                <div class = "buttonContainer">
                        <button id="numButton" class = "numButton">
                            Resize Grid
                        </button>
                    <div class = "colorButtons">
                        <button onClick='choose("black")' id = "blackButton" class = "blackButton">
                            Black
                        </button>
                        <button onClick= 'choose("red")'id="redButton" class = "redButton">
                            Red
                        </button>
                        <button onClick='choose("blue")'id="blueButton" class = "blueButton">
                            Blue
                        </button> 
                        <button onClick='choose("green")' id="greenButton" class = "greenButton">
                            Green
                        </button>
                        <button onClick='choose("white")' id="eraser" class = "eraser">
                            Eraser
                        </button>
                    </div>
                </div>
            </div>
            <div id = "container" class = "container">
            </div>  
        </div>  
    </body>
</html>
