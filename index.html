<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>EtchASketch</title>
        <link rel="stylesheet" href ="style.css">
        <script src = "javascript.js" defer></script>
    </head>
    <body>
        <div class = 'contents'>
            <div class = "head">
                <h1 class = 'title'>
                    Welcome to Billy's Etch-a-sketch, V1!
                </h1>
                <div class="info">
                    This is a work in progress, so some features may not work correctly!
                </div>
                <div class = "buttonContainer">
                    <button id="numButton" class = "numButton">
                        Click me to start !!
                    </button>
                    <div class = "colorButtons">
                        <button onClick='choose("black")' id = "blackButton" class = "blackButton">
                            Black
                        </button>

                        <button onClick= 'choose("red")'id="redButton" class = "redButton">
                            Red
                        </button>
                        <button onClick='choose("blue")'id="blueButton" class = "blueButton">
                            Blue
                        </button> 
                        <button onClick='choose("green")' id="greenButton" class = "greenButton">
                            Green
                        </button>
                    </div>
                </div>
            </div>
            <div id = "container" class = "container">
            </div>  
        </div>  
    </body>
</html>
